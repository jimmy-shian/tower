          <span id="themeText">淺色模式</span>
        </div>
      </div>
      <input type="text" id="searchInput" class="search-input table-cell" value="回復力減至 0" placeholder='按"/"進入or隨意輸入字詞搜尋...' onkeypress="handleKeyPress(event)">
      <!-- 回復力減至0 -->
      <button class="search-button table-cell" onclick=" handleKeyPress1()" >搜尋</button>

    <h2 style="margin-left: 20%;">選擇搜尋欄位：</h2>
    <div class="filter-container">
        <div class="checkbox-label">
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="monster_name" >卡片名稱</label>
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="skill" checked>主動技</label>
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="team_skill" checked>隊伍技</label>
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="leader_skill" >隊長技</label>
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="little_num_cd">最小CD</label>
          <label class="checkbox-label"><input id="applyButton" type="checkbox" data-field="little_num_ep">最小EP</label>
        
          <div class="filter-section">
            <h3>選擇種族：</h3>
            <div class="icon-select race-select">
              <button type="button" class="icon-btn race-btn active" data-value="all">
                <img src="img/icon/icon_race_all.png" alt="所有種族">
                <span>所有種族</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="人類">
                <img src="img/icon/icon_human.png" alt="人類">
                <span>人類</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="獸類">
                <img src="img/icon/icon_beast.png" alt="獸類">
                <span>獸類</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="妖精類">
                <img src="img/icon/icon_elf.png" alt="妖精類">
                <span>妖精類</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="龍類">
                <img src="img/icon/icon_dragon.png" alt="龍類">
                <span>龍類</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="神族">
                <img src="img/icon/icon_god.png" alt="神族">
                <span>神族</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="魔族">
                <img src="img/icon/icon_demon.png" alt="魔族">
                <span>魔族</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="機械族">
                <img src="img/icon/icon_machina.png" alt="機械族">
                <span>機械族</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="進化素材">
                <img src="img/icon/icon_evolve.png" alt="進化素材">
                <span>進化素材</span>
              </button>
              <button type="button" class="icon-btn race-btn" data-value="強化素材">
                <img src="img/icon/icon_level_up.png" alt="強化素材">
                <span>強化素材</span>
              </button>
            </div>
          </div>
          
          <div class="filter-section">
            <h3>選擇屬性：</h3>
            <div class="icon-select attribute-select">
              <button type="button" class="icon-btn attribute-btn active" data-value="all">
                <img src="img/icon/icon_attr_all.png" alt="所有屬性">
                <span>所有屬性</span>
              </button>
              <button type="button" class="icon-btn attribute-btn" data-value="水">
                <img src="img/icon/icon_w.png" alt="水">
                <span>水</span>
              </button>
              <button type="button" class="icon-btn attribute-btn" data-value="火">
                <img src="img/icon/icon_f.png" alt="火">
                <span>火</span>
              </button>
              <button type="button" class="icon-btn attribute-btn" data-value="木">
                <img src="img/icon/icon_e.png" alt="木">
                <span>木</span>
              </button>
              <button type="button" class="icon-btn attribute-btn" data-value="光">
                <img src="img/icon/icon_l.png" alt="光">
                <span>光</span>
              </button>
              <button type="button" class="icon-btn attribute-btn" data-value="暗">
                <img src="img/icon/icon_d.png" alt="暗">
                <span>暗</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
